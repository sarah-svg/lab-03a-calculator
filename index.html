
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
</head>

<body>
    <header>                 
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <div>
        <section class = "main">
         <input id="sum-input-1" type="number" />
            <span> + </span>
            <input id="sum-input-2" type="number" />
            <button id="sum-button">Add</button>
            <span id="sum-span"></span>
        </div>
        <div>
        <section class = "subtract">
            <input id="sub-input-1" type="number" />
            <span> - </span>
            <input id="sub-input-2" type="number" />
            <button id="sub-button">Subract</button>
            <span id="sub-span"></span>
        </div>  
        <div>
            <section class = "multiply">
                <input id="mult-input-1" type="number" />
                <span> * </span>
                <input id="mult-input-2" type="number" />
                <button id="mult-button">multiply</button>
                <span id="mult-span"></span>
         </div>    
         <div>
            <section class = "divide">
                <input id="div-input-1" type="number" />
                <span> / </span>
                <input id="div-input-2" type="number" />
                <button id="div-button">divide</button>
                <span id="div-span"></span>
        </div>   








        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
